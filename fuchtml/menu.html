    <style>
        .button {
            background-color: #4CAF50;
            border: black;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
        
        .bg {
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            z-index: -999;
        }
        
        .bg img {
            min-height: 100%;
            min-width: 1000px;
            width: 100%;
        }
        
        @media screen and (max-width: 1000px) {
            img.bg {
                left: 50%;
                margin-left: -500px;
            }
        }
        
        input {
            border: 2px silver double;
            background-color: rgb(84, 145, 243);
            color: #fff;
            border-radius: 10px;
            cursor: pointer;
        }
        
        input:hover {
            color: #003C9D;
            background-color: #fff;
            border: 2px #003C9D solid;
        }
    </style>
</head>
